<!DOCTYPE html>
<html>

<head>
    <title>Form Testing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta charset="utf-8">
    <meta name="description" content="This is a landing page for a fictional spring sale at the Automotive Dealership company.">
    
    <!-- NOTE: Since this is a QA demo site, I don't want it indexed. Otherwise, I wouldn't add this noindex meta tag -->
    <meta name="robots" content="noindex,nofollow">

    <link rel="stylesheet" type="text/css" href="lib/css/app.css">    
</head>


<body>
    <div id="form-parent">
        <form action="action_page.php" id="my-form">
            <div class="rb-form-container">
                <div class="row">

                    <div class="form-group">
                        <label for="title">First Name</label>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </div>
                </div>
                <div class="rb-form-row">
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="rb-form-row">
                    <div class="form-group">
                        <label for="body">Country</label>
                        <select id="body" name="body" required>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                </div>
                <div class="rb-form-row">
                    <div class="form-group">
                        <label for="userId">Subject</label>
                        <textarea id="userId" name="userId" placeholder="Write something.." class="message-area" required></textarea>
                    </div>
                </div>
                <div class="rb-form-row">
                    <div class="btn-wrapper">   
                        <a href="#" class="rb-btn rb-form-cancel-btn">Cancel</a>
                    </div>
                    <div class="btn-wrapper"> 
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="lib/js/RB.js"></script>
    <script type="text/javascript" src="lib/js/app.js"></script>
    <script type="text/javascript">

    var myAjax = new RB.Ajax();

    var formEle = document.getElementById('my-form');
    var myForm = new RB.Form({
        el: formEle,
        onFormSubmit: function(formData,showSuccessMsg,showErrorMsg) {

            // Submit the form to the REST endpoint
            myAjax.submit(
                'https://jsonplaceholder.typicode.com/posts',
                'post',
                formData,
                // Success callback
                function(response){
                    showSuccessMsg();
                    console.log('Success!');
                    console.log(JSON.parse(response));
                },
                // Error callback
                function(response){
                    showErrorMsg();
                    console.log(response);
                }
            );

        },
        cancelCallback: function() {
            console.log('canceeled');
        }
    });

    myForm.init();


    </script>
</body>

</html>
