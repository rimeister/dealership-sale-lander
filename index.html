<!DOCTYPE html>
<html>
<head>
	<title>Carousel Example</title>
	<link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="lib/css/RB.css">
	<link rel="stylesheet" type="text/css" href="lib/css/app.css">
</head>
<body>
	<div class="container">
		<div class="backgrounds">
			<div style="background-image:url('lib/images/bg/background-car.jpg')" class="active"></div>
			<div style="background-image:url('lib/images/bg/background-truck.jpg')"></div>
			<div style="background-image:url('lib/images/bg/background-suv.jpg')"></div>
		</div>
		<div class="row">
			<div class="heading">
				<h1>The Spring Clearout&nbsp;Sale</h1>
			</div>
		</div>
		<div class="row">
			<div class="content">
				<div class="rb-carousel loading" id="cars-carousel">
					<div class="rb-carousel-inner">
						<div class="slide">
							<img src="lib/images/cars/car.png">
							<span class="slide-caption">Luxury Car</span>
						</div>
						<div class="slide">
							<img src="lib/images/cars/truck.png">
							<span class="slide-caption">Pickup Truck</span>
						</div>
						<div class="slide">
							<img src="lib/images/cars/suv.png">
							<span class="slide-caption">Sport Utility Vehicle</span>
						</div>						
					</div>

				    <a class="rb-carousel-nav-btn-left rb-carousel-nav-btn">
				        <img src="lib/images/nav/arrow-left.svg" alt="Left Navigation Arrow for Carousel">
				    </a>
				    <a class="rb-carousel-nav-btn-right rb-carousel-nav-btn">
				        <img src="lib/images/nav/arrow-right.svg" alt="Right Navigation Arrow for Carousel">
				    </a>

				</div>

			</div>

		</div>
	</div>
	<script type="text/javascript" src="lib/js/RB.js"></script>
	<script type="text/javascript" src="lib/js/app.js"></script>
</body>
</html>
