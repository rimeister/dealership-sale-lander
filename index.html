<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="lib/css/app.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="content">

				<div class="carousel loading" id="my-carousel">
					<div class="carousel-inner">
						<div class="slide">
							<span class="slide-caption">Image 1</span>
							<img src="lib/images/1.jpg">
						</div>
						<div class="slide">
							<span class="slide-caption">Image 2</span>
							<img src="lib/images/2.jpg">
						</div>
						<div class="slide">
							<span class="slide-caption">Image 3</span>
							<img src="lib/images/3.jpg">
						</div>						
					</div>

				    <a class="carousel-nav-btn-left carousel-nav-btn">
				        <img src="lib/images/nav/arrow-left.svg" alt="Left Navigation Arrow for Carousel">
				    </a>
				    <a class="carousel-nav-btn-right carousel-nav-btn">
				        <img src="lib/images/nav/arrow-right.svg" alt="Right Navigation Arrow for Carousel">
				    </a>

				</div>

			</div>
			<div class="sidebar">

				
			</div>

		</div>
	</div>
	<script type="text/javascript" src="lib/js/app.js"></script>
	<script type="text/javascript">
		
		let myCarouselEl = document.getElementById('my-carousel');

        var myCarousel = new NAMESPACE.Carousel({
            el: myCarouselEl,
            loop: true,
            transitionTime: 150,
            nav: true,
            callbackOnslideShown: function(slideIndex) {

            	// Could fire an analytics event here to track which slide has been shown

            },
            callbackOnNavBtnClick: function(btnDirection) {

            	// Could fire an analytics event here to track the button clicks

            }
        });
        myCarousel.init();
        myCarousel.autoSlide(5000);


	</script>
</body>
</html>
